<canvas width="1600" height="600"></canvas>

<script>
  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');
  pincel.fillStyle = 'lightgray';
  pincel.fillRect(0, 0, 1600, 600);
  
  
  var raio = 20;
   var xAleatorio;
  var yAleatorio;
  
  function desenhaCirculo(x, y, raio,cor) {
  
  
	pincel.fillStyle = cor;
	pincel.beginPath();
	pincel.arc(x, y, raio, 0, 2 * Math.PI);
	pincel.fill();
  }
  
  function limpaTela() {
	pincel.clearRect(0, 0, 1600, 600);
  }
 
 function desenhaAlvo(x,y)  { 
	desenhaCirculo(x,y, raio+40, 'red');
	desenhaCirculo(x,y, raio+20, 'white');
	desenhaCirculo(x,y, raio, 'red');
	
 }
  function sorteiaPosicao(maximo) {
	return Math.floor(Math.random() * maximo);
  }
  
 
  
  function atualizaTela() {
  limpaTela();
  xAleatorio = sorteiaPosicao(1600);
  yAleatorio = sorteiaPosicao(600);
  desenhaAlvo(xAleatorio,yAleatorio);
  }
  
 setInterval(atualizaTela, 1000);
 
 
 var resultado = 0;
 
 
 
 

 function dispara(evento) {
	
	var x = evento.pageX - tela.offsetLeft;
	var y = evento.pageY - tela.offsetTop;
	
	
	if ((x > xAleatorio - raio) 
		&& (x < xAleatorio + raio) 
		&& (y > yAleatorio - raio) 
		&& (y < yAleatorio + raio)  ) {
	alert ('Acertou!');
	resultado = resultado + 10;
	alert (resultado);
	}
	else {
	alert ('Errou!!');
	resultado = resultado - 10;
	alert(resultado);
	}
	
 }
 
 tela.onclick = dispara;
 
  
  
  
  
</script>
